<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#111111" />
  <!-- <link rel="stylesheet" href="css/adv.css" /> -->
  <link rel="stylesheet" href="css/style.css?ver=1.0.0" />
  <!-- подключение скриптов -->
  <!-- <script defer src="js/vendor/swiper-bundle.min.js"></script> -->
  <script defer src="js/main.min.js"></script>
  <!-- подключение favicon -->
  <link
    rel="icon"
    type="image/png"
    sizes="32x32"
    href="resources/favicon.png"
  />
  <title>Y.Smith - Home</title>
</head>

  <body>
    <div class="wrapper">
      <header class="header">
  <div class="header__container">
    <div class="header__logo logo">
      <img class="image" src="images/logo.svg" alt="Logo: Y.Smith theme" />
    </div>
    <div class="header__menu menu">
      <nav class="menu__body">
        <ul class="menu__list">
          <li class="menu__item"><a class="menu__link" href=""></a></li>
        </ul>
      </nav>
      <button type="button" class="menu__icon">
        <span></span>
        <span></span>
        <span></span>
      </button>
    </div>
  </div>
</header>

      <main class="main"><section class="main">
  <div class="main__container">
    <div class="main__block">
      <div class="main__left">Learn from Y. Smith</div>
      <div class="main__img">
        <img class="image" src="images/index/main.jpg" alt="Main img" />
      </div>
      <div class="main__on">
        <input class="switch" id="switch-on" type="checkbox" />
        <label class="switch-off" for="switch-on">Off</label>
      </div>
      <div class="main__content">
        <h1 class="main__head heading">
          We will teach you to cope with yourself
        </h1>
        <button class="btn-reset btn main__btn">contact us</button>
      </div>
      <a href="#" class="main__right">learn more</a>
    </div>
    <div class="main__scroll">Scroll for more</div>
  </div>
</section>
</main>
      <footer class="footer">
  <div class="container"></div>
</footer>

    </div>
  </body>
</html>
